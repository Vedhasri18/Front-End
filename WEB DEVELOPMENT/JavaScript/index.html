<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <script src="JS.js"></script>
</head>
<link rel="stylesheet" href="index.css">
<body>
   <div class="container">
    <h1>LeetMetric</h1>
    <div class="user_container">
       <p>Enter Username below:</p>
        <div class="userinput">
            <input type="textbox" id="User" placeholder="Username Name">
            <button id="search">Search</button>
        </div>
    </div>
    <div class="stats_container">
        <div class="problem">
            <div class="level"><span>Easy</span></div>
            <div class="level"><span>Medium</span></div>
            <div class="level"><span>Hard</span></div>
        </div>
    </div>
   </div> 
</body>
</html>
