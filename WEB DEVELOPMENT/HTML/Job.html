<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <center><h1>JOB APPLICATION</h1></center>
    <label for="Name">Name</label></br></br>
    <input type="text", id="Name"></br>
    <label for="Email">Email</label></br></br>
    <input type="Emailto" id="Email"></br>
    <label for="Phone">Phone</label></br>
    <input type="tel" id="Phone"></br>
    <label for="Resume">Resume</label></br></br>
    <input type="file" name="Resume" id="Resume"></br>
    <label for="Experience">Experience (years):</label></br></br>
    <input type="number" name="Experience" id="Experience" max="25" min="0"></br>
    <fieldset>
        <legend>Skills:</legend>
        <input type="checkbox" ></br>HTML</br>
        <input type="checkbox" ></br>CSS</br>
        <input type="checkbox" ></br>JavaScript</br>
    </fieldset>
    <label for="Edu">Highest Education:</label></br>
    <select name="School" id="Edu">
        <option value="High School">High School</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Undergraduate">Undergraduate</option>
    </select></br>
    <label for="Availability">Availability: </label></br>
    <input type="radio"></br>Full-Time</br>
    <input type="radio"></br>Part-Time</br>
    <label for="Additional Comments">Additional Comments</label></br>
    <textarea name="Additional Comments" id="Additional Comments" cols="30" rows="15"></textarea></br>
    <button><center>Submit Application</center></button>

    </form>
</body>
</html>
