<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Name">Name</label>
            <input type="text" id="Name">
            <label for="Email">Email</label>
            <input type="mailto" id="Email">
            <label for="Phone">Phone</label>
            <input type="tel" id="Phone">
            <label for="date">Date of Birth</label>
            <input type="date" id="date">
            <label for="Gender">Gender</label>
            <input type="radio" id="Gender">Male
            <input type="radio" id="Gender">Female
            <label for="Country">Country</label>
            <select name="US" id="Country">
            <option value="United States">United States</option>
            <option value="India">India</option>
            <option value="UK">UK</option></select>
        </fieldset>
        <fieldset>
            <legend><Address></Address></legend>
            <label for="street">Address Street</label>
            <input type="text" id="street">
            <label for="city">City</label>
            <input type="text" id="city">
            <label for="state">State</label>
            <input type="text" id="State">
            <label for="code">Zip Code</label>
            <input type="text" id="code">

        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="Comments">Comments</label>
            <textarea name="Comments" id="Comments" cols="30" rows="5"></textarea>
            <input type="checkbox">I agree to the terms of service
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
